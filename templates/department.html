{% extends "layout.html" %}
{% block content %}
    <style>
        th {
            font-family: Verdana;
            text-align: center;
        }
        #abbreviation {
            text-align: center;
        }
        #display {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-height: 60vh;
            max-width:90%;
        }
        @media (min-width: 550px) {
            #display {
                max-height: 160vh;
                max-width: 90%;
            }
        }
    </style>
    {% if in_dict %}
        <table class="table table-striped table">
            <th colspan=2>
                <strong>
                    {{ '({}) {}'.format(department, department_dict[department]) }}
                </strong>
            </th>
            {% if svg %}
                <tr>
                    <td colspan=2>
                        <object id="display" data="{{ svg }}" type="image/svg+xml"></object>
                    </td>
                </tr>
            {% endif %}
            {% for course, data in course_dict.items() %}
                <tr>
                    <td id="abbreviation">
                        <a href="{{ url + course }}" target="_blank">
                            <strong>{{ course }}</strong>
                        </a>
                    </td>
                    <td>{{ data['Course Name'] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <script>
            alert("{{ '{} is not a department at UW'.format(department) }}")
        </script>
    {% endif %}
{% endblock content %}
