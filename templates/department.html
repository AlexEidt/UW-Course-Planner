{% extends "layout.html" %}
{% block content %}
    {% if in_dict %}
        <table class="table table-striped table table-hover">
            <th colspan=2 style="font-family: Verdana; text-align: center">
                <strong>
                    {{ '({}) {}'.format(department, department_dict['Total'][department]) }}
                </strong>
            </th>
            {% for course, data in course_dict.items() %}
                <tr>
                    <td style="text-align: center">
                        <a href="{{ url + course }}" target="_blank">
                            <strong>{{ course }}</strong>
                        </a>
                    </td>
                    <td>{{ data['Course Name'] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <script>
            alert("{{ '{} is not a course offered at UW'.format(department) }}")
        </script>
    {% endif %}
{% endblock content %}
