{% extends "layout.html" %}
{% block content %}
    <table class="table table-striped">
        <tr>
            {% for campus, dep_dict in department_dict.items() %}
                {% if 'Total' not in campus %}
                    <td>
                        <table class="table table-striped table table-hover">
                            <tr>
                                <th style="text-align: center" colspan=2>{{ campus }}</th>
                            </tr>
                            {% for abb, name in dep_dict.items() %}
                                <tr>
                                    <td style="text-align: center"><strong>
                                        <a href={{ url + abb }}>{{ abb }}</a>
                                    </strong></td>
                                    <td>{{ name }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </td>
                {% endif %}
            {% endfor %}
        </tr>
    </table>
{% endblock content %}
