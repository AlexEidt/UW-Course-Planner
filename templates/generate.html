{% extends "layout.html" %}
{% block content %}
    <style>
        h2 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
            padding: 0.5em;
        }
        .form-inline {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            display: block;

        }
        #tree {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
    <h2>
        <strong>Prerequisite Tree Generator</strong>
    </h2>
    <div class="form-inline">
        <input type="text" class="form-control" id="courseInput" placeholder="Course">
        <button class="btn btn-primary" id="btn">
            <span></span>Generate
        </button>
    </div>
    <hr>
    <img id="tree" src= "test.png">
    <script src="{{ url_for('static', filename='JavaScript/generate.js') }}"></script>
{% endblock content %}
