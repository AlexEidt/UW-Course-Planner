{% extends "layout.html" %}
{% block content %}
    <style>
        td {
            font-weight: bold;
        }
        .col-md-3 {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        h2 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
            padding: 0.5em;
        }
        h6, h5 {
            text-align: center;
        }
        #inputs {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .form-inline {
            margin-right: auto;
            margin-left: auto;
        }
        #chosen {
            margin: 0px auto;
            table-layout: fixed;
            width: 30%;
            vertical-align: middle;
            text-align: center;
        }
        #mapid {
            height: 550px;
        }
    </style>
    <h2>
        <strong>MyMap</strong>
    </h2>
    <div id="inputs" class="form-inline">
        <input type="text" class="form-control" id="course" placeholder="Enter Course...">
        <button class="btn btn-primary" id="btn">
            <span id="select"></span>Add Course
        </button>
        <button class="btn btn-primary" id="schedule">
            <span id="sch"></span>Create Schedule
        </button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Select Campus
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#" id="campus" val="Seattle">Seattle</a>
            <a class="dropdown-item" href="#" id="campus" val="Bothell">Bothell</a>
            <a class="dropdown-item" href="#" id="campus" val="Tacoma">Tacoma</a>
        </div>
    </div>
    <div id="mapped">
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-1"></div>
                <div class="col-md-1">
                    <button class="btn btn-primary" id="prev">
                        <span id="prevSpan"></span>Prev
                    </button>
                </div>
                <div class="col-md-6"><h5 id="sectionsTitle"></h5></div>
                <div class="col-md-1">
                    <button class="btn btn-primary" id="next">
                        <span id="nextSpan"></span>Next
                    </button>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <h6>Click on the pins to see course information</h6>
    </div>
    <hr>
    <div class="form-inline">
        <table id="chosen"></table>
    </div>
    <div id="mapid"></div>
    <script src="{{ url_for('static', filename='JavaScript/geocode.js') }}"></script>
{% endblock content %}
