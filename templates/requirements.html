{% extends "layout.html" %}
{% block content %}
    <style>
    td {
        vertical-align: middle;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
    }
    .card-bg-light {
        width: 50%;
        padding: 2em;
    }
    .card-img-top {
        width: 80px; 
        margin-left: auto; 
        margin-right: auto; 
        display: block;
    }
    p {
        width: 80%;
        text-align: center;
        margin-left: auto; 
        margin-right: auto; 
        display: block;
    }
    </style>
    <h2 style="font-family: Trebuchet MS, Helvetica, sans-serif;
    text-align: center; padding: 1em">
        <strong>Transcript</strong>
    </h2>
    <table>
        <col style="width: 30%">
        <col style="width: 30%">
        <col style="width: 30%">
        <tr>
            <td></td>
            <td>
                {% if transcript %}
                    <img class="card-img-top" src="{{ url_for('static', filename='Images/check.png') }}" alt="Transcript Found">
                {% else %}
                    <img class="card-img-top" src="{{ url_for('static', filename='Images/x.png') }}" alt="Transcript not Found">
                {% endif %}
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <p>
                    <strong>OPTIONAL:</strong> To remove courses you've already taken, copy/paste your
                    <a href="https://myplan.uw.edu/" target="_blank">Unofficial Transcript</a> 
                        into a text document and upload it. 
                </p>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <form action="{{ url + 'upload'}}" id="file" method="POST" enctype="multipart/form-data">
                    <input type="file" name="transcript" style="padding: 1em" class="form-control-file"/>
                    <input type="submit" id="fileSubmit" class="btn btn-primary"/>
                </form>
            </td>
            <td></td>
        </tr>
    </table>
    <script src="{{ url_for('static', filename='JavaScript/requirements.js') }}"></script>
{% endblock content %}
